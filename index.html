<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>


</head>
<body>
<div class="calcuter">

  <div class="container">
    <div class="box-one">
      <p class="calc">calc</p>
      <div class="control-thems">
        <p class="THEM">THEMS</p>
        <div class="themss">
          <div class="num">
            <p id="num1">1</p>
            <p id="num2">2</p>
            <p id="num3">3</p>
          </div>
          <div class="circle">
            <span id="ball"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="box-two">
      <h1 class="totle"></h1>
    </div> -->
    <div class="box-two">
      <input type="text" id="result" disabled>
    </div>

    <div class="box-three">

      <div class="box-btn">
        <button class="butn" onclick="appendNumber(7)">7</button>
        <button class="butn" onclick="appendNumber(8)">8</button>
        <button class="butn" onclick="appendNumber(9)">9</button>
        <button class="butn" id="del" onclick="deleteLast()">DEL</button>
        
      </div>
      <div class="box-btn">
        <button class="butn" onclick="appendNumber(4)">4</button>
        <button class="butn" onclick="appendNumber(5)">5</button>
        <button class="butn" onclick="appendNumber(6)">6</button>
        <button class="butn" id="collecting" onclick="appendOperator('+')">+</button>
  
      </div>
      <div class="box-btn">
        <button class="butn" onclick="appendNumber(1)">1</button>
        <button class="butn" onclick="appendNumber(2)">2</button>
        <button class="butn" onclick="appendNumber(3)">3</button>
        <button class="butn" id="subtract" onclick="appendOperator('-')">-</button>
        
      </div>
      <div class="box-btn">
        <button class="butn" id="dismiss" onclick="appendNumber('.')">.</button>
        <button class="butn" onclick="appendNumber(0)">0</button>
        <button class="butn" id="portion"  onclick="appendOperator('/')">/</button>
        <button class="butn" id="hit" onclick="appendOperator('*')">X</button>
      </div>
      <div class="box-btn">
        <button class="butn1" id="reset"  onclick="reset()">RESET</button>
        <button class="butn1" id="equals"  onclick="calculate()">=</button>
      </div>
    </div>

  </div>

  

</div>
<script src="main.js"></script>
</body>
</html>
